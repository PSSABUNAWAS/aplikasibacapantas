<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplikasi Bacaan Pantas â€” Latar Kuning</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffacd; /* kuning lembut */
    }
    header {
      text-align: center;
      padding: 20px;
      background: #ffe066;
      border-bottom: 2px solid #e0c94d;
    }
    h1 {
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #ffd34d;
      border: none;
      padding: 10px 16px;
      margin: 6px 0;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    button:hover {
      background: #ffcc00;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aplikasi Bacaan Pantas</h1>
    <p>Versi dengan latar belakang kuning lembut</p>
  </header>

  <div class="container">
    <h2>Petikan</h2>
    <textarea id="petikan" placeholder="Masukkan petikan di sini..."></textarea>
    <button onclick="mulaBaca()">Mula Baca</button>
    <button onclick="tamatBaca()">Selesai Baca</button>

    <h3>Keputusan</h3>
    <p id="keputusan">Belum ada bacaan direkodkan.</p>
  </div>

  <script>
    let mulaMasa = 0;
    let kiraanPerkataan = 0;

    function kiraPerkataan(teks) {
      return teks.trim().split(/\\s+/).length;
    }

    function mulaBaca() {
      const teks = document.getElementById('petikan').value;
      if (!teks) {
        alert("Sila masukkan petikan dahulu.");
        return;
      }
      mulaMasa = Date.now();
      kiraanPerkataan = kiraPerkataan(teks);
      document.getElementById('keputusan').innerText = "Bacaan bermula...";
    }

    function tamatBaca() {
      if (mulaMasa === 0) {
        alert("Tekan 'Mula Baca' dahulu.");
        return;
      }
      const tamatMasa = Date.now();
      const masaSaat = (tamatMasa - mulaMasa) / 1000;
      const wpm = Math.round((kiraanPerkataan / masaSaat) * 60);
      document.getElementById('keputusan').innerText =
        `Jumlah perkataan: ${kiraanPerkataan}\\nMasa: ${masaSaat.toFixed(1)} saat\\nKelajuan: ${wpm} WPM`;
      mulaMasa = 0;
    }
  </script>
</body>
</html>
